<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body,html,#container{
            height: 100%;
            margin: 0px
        }
    </style>
    <title>信息查看</title>
    <script src="lib/angualrjs.min.js"></script>
    <script type="text/javascript" src="js/webController.js"></script>
    <script type="text/javascript" src="js/webService.js"></script>
</head>
<body>
<div  ng-app="myApp" ng-controller="new1Ctrl">
    <table border="1px">
        <tr ng-repeat="x in names">
            <td>{{ x.id }}</td>
            <td>{{ x.myName }}</td>
            <td>{{ x.sayMe }}</td>
            <td>{{ x.sayWords }}</td>
            <td>{{ x.knowTime }}</td>
            <td>{{ x.friendName }}</td>
            <td><img src="{{ x.friendPhoto }}"></td>
        </tr>
    </table>
</div>
</body>
</html>
